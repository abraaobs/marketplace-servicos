<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Marketserv</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --azul-marinho: #0a1f44;
      }

      body {
        background-color: #f1f3f6;
      }

      .btn-primary {
        background-color: var(--azul-marinho);
        border: none;
      }

      .btn-primary:hover {
        background-color: #112b60;
      }

      .card {
        border: none;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
      <div class="col-md-5">
        <div class="card shadow p-4">
          <h3 class="text-center mb-4" style="color: var(--azul-marinho)">Login üîê</h3>
          <form>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="seuemail@exemplo.com"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                placeholder="********"
              />
            </div>
            <button class="btn btn-primary w-100">Entrar</button>
          </form>
          <p class="text-center mt-3">
            N√£o tem conta?
            <a href="cadastro.html" style="color: var(--azul-marinho);">Cadastre-se</a>
          </p>
          <p class="text-center mt-2">
            <a href="index.html" class="text-muted small">‚Üê Voltar ao In√≠cio</a>
          </p>
        </div>
      </div>
    </div>
    <script>
  function login(tipoUsuario) {
    // tipoUsuario pode ser "prestador" ou "cliente"
    localStorage.setItem("usuarioLogado", tipoUsuario);
    window.location.href = "index.html"; // redireciona pra home
  }
</script>

  </body>
</html>
