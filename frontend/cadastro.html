<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Marketserv</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --azul-marinho: #0a1f44;
      }

      body {
        background-color: #f1f3f6;
      }

      .btn-primary {
        background-color: var(--azul-marinho);
        border: none;
      }

      .btn-primary:hover {
        background-color: #112b60;
      }

      .card {
        border: none;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
      <div class="col-md-5">
        <div class="card shadow p-4">
          <h3 class="text-center mb-4" style="color: var(--azul-marinho)">Cadastro ✍️</h3>
          <form>
            <div class="mb-3">
              <label class="form-label">Nome Completo</label>
              <input type="text" class="form-control" placeholder="Seu nome completo" />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder= email />
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input type="password" class="form-control" placeholder="********" />
            </div>
            <button class="btn btn-primary w-100">Cadastrar</button>
          </form>
          <p class="text-center mt-3">
            Já tem conta?
            <a href="login.html" style="color: var(--azul-marinho);">Fazer Login</a>
          </p>
          <p class="text-center mt-2">
            <a href="index.html" class="text-muted small">← Voltar ao Início</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
